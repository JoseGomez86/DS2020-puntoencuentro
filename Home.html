    <link rel="stylesheet" href="Home.CSS">

  <body class="fondoPagina">
    <div class="row">
        <div class="circulo col-xs-offset-4 col-xs-4">
            <div class="box"></div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm barraNav navbar-dark">
      <!--Logo-->
      <div class="Logo"></div>
      <!--Logo-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item ml-4">
            <a class="nav-link" href="#modalMiPerfil" data-toggle="modal" data-target="#modalMiPerfil">Mi Perfil</a>
          </li>
          <li class="nav-item ml-4">

          <li class="nav-item ml-4">

            <a class="fas fa-sign-out-alt fa-3x" href="Login.html"></a>

        </ul>
      </div>

    <div class="modal" id="modalMiPerfil" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content fondoModal">
          <div class="modal-header">
            <h5 id="tituloVentana"><strong>Mi Perfil</strong></h5>
            <div class="usuario"></div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"> 
            <br>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">NOMBRE</span>
              </div>
              <input type="text" id="nombre" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">APELLIDO</span>
              </div>
              <input type="text" id="apellido" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">TIPO Y NRO. DOCUMENTO</span>
              </div>
              <input type="text" id="tipoDoc" class="form-control">
              <input type="number" id="numeroDoc" class="form-control">
            </div><br>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">CALLE Y ALTURA</span>
              </div>
              <input type="text" id="calle" class="form-control">
              <input type="number" id="altura" class="form-control">
            </div><br>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">LOCALIDAD</span>
              </div>
              <input type="text" id="localidad" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">CÃ“DIGO POSTAL</span>
              </div>
              <input type="text" id="codigoPostal" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="submit">Enviar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
